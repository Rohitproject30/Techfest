<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration - TechFest '25</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }
    .registration-container {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 1px solid cyan;
      border-radius: 8px;
    }
    .registration-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: cyan;
    }
    .form-label {
      color: cyan;
    }
    .form-control {
      background: transparent;
      border: 1px solid cyan;
      color: #fff;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: cyan;
    }
    .btn-custom {
      background: cyan;
      color: #000;
      border: none;
    }
    .btn-custom:hover {
      background: darkcyan;
    }
    .checkbox-group {
      margin-bottom: 20px;
    }
    .checkbox-group .form-check {
      margin-bottom: 8px;
    }
    @media (max-width: 576px) {
      .registration-container {
        margin: 50px 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body class="bg-black">
  <!-- Navigation Bar -->
  <header class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">TechFest '25</a>
    </div>
  </header>

  <!-- Registration Form Container -->
  <div class="registration-container">
    <h2>Event Registration</h2>
    <form action="#" method="post">
      <!-- Personal Details -->
      <div class="mb-3">
        <label for="regName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="regName" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="regPhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="regPhone" placeholder="Enter your phone number" required>
      </div>

      <!-- Event Selection -->
      <div class="mb-3">
        <label class="form-label">Select Events to Participate</label>
        <div class="checkbox-group">
          <!-- Competition Events -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Reverse Engineering Contest" id="event1">
            <label class="form-check-label" for="event1">Reverse Engineering Contest</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Tech Debates" id="event2">
            <label class="form-check-label" for="event2">Tech Debates (Digital Dangal: Battle of Ideas)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Circuit Design Challenge" id="event3">
            <label class="form-check-label" for="event3">Circuit Design Challenge</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Tech Startup Pitch" id="event4">
            <label class="form-check-label" for="event4">Tech Startup Pitch</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Blind Coding" id="event5">
            <label class="form-check-label" for="event5">Blind Coding</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="VR/AR Challenge" id="event6">
            <label class="form-check-label" for="event6">VR/AR Challenge</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Drone Racing" id="event7">
            <label class="form-check-label" for="event7">Drone Racing</label>
          </div>
          <!-- Game Fest Events -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Gaming Tournament" id="event8">
            <label class="form-check-label" for="event8">Gaming Tournament (Esports: BGMI, Valorant, etc.)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Tech Treasure Hunt" id="event9">
            <label class="form-check-label" for="event9">Tech Treasure Hunt</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Code Golf" id="event10">
            <label class="form-check-label" for="event10">Code Golf</label>
          </div>
        </div>
      </div>

      <!-- Password Section -->
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="regPassword" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label for="regConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm password" required>
      </div>

      <!-- Terms and Conditions -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="regTerms" required>
        <label class="form-check-label" for="regTerms">I agree to the Terms and Conditions</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <p>Already have an account? <a href="login.html" class="text-cyan">Login here</a></p>
      <p><a href="index.html" class="text-cyan">Back to Home</a></p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
